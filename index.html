<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Followers Histogram (Log Bins)</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <style> 
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;   /* スクロール禁止 */
      height: 100vh;
    }
    #plot {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>
<body>
  <div id="plot"></div>

  <script>
    // 実データ（例：タカツダがまとめたフォロワー数）
    var followers = [5, 12, 34, 56, 120, 450, 900, 1500, 3500, 8000, 20000];

    // log10 に変換
    var logFollowers = followers.map(v => Math.log10(v));

    var trace = {
      x: logFollowers,
      type: "histogram",
      xbins: {
        start: 0,    // 10^0 = 1
        end: 5,      // 10^5 = 100,000
        size: 0.2    // log刻み幅（調整できる）
      }
    };

    var layout = {
      title: "Distribution of Followers (Logarithmic Bins)",
      xaxis: {
        title: "Followers",
        tickvals: [0,1,2,3,4,5],
        ticktext: ["1","10","100","1,000","10,000","100,000"]
      },
      yaxis: {
        title: "Count"
      }
    };

    Plotly.newPlot("plot", [trace], layout, {responsive: true});
  </script>
</body>
</html>
