<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Followers Distribution (Log Bins)</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="margin:0;padding:0;">
    <div id="plotly-div" style="width:100%;height:100vh;"></div>
    <script>
        // サンプルデータ（ここに実際のフォロワー数を入れる）
        var followers = [3, 15, 50, 120, 300, 500, 800, 1500, 2000, 5000, 12000];

        // ヒストグラム
        var trace = {
            x: followers,
            type: "histogram",
            xbins: {
                start: 1,
                end: 20000,
                size: 0.1  // logスケール用に後で処理される
            },
            marker: {
                color: "skyblue",
                line: {color: "black", width: 1}
            }
        };

        var data = [trace];

        var layout = {
            title: "Distribution of Followers (Log Bins)",
            xaxis: {
                title: "Followers (log scale)",
                type: "log",
                tickvals: [1, 10, 100, 1000, 10000],
                ticktext: ["1", "10", "100", "1,000", "10,000"]
            },
            yaxis: {
                title: "Count"
            },
            bargap: 0.05
        };

        Plotly.newPlot("plotly-div", data, layout);
    </script>
</body>
</html>
