<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Followers Distribution</title>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body style="margin:0; padding:0; display:flex; justify-content:center; align-items:center; height:100vh; background:#fff;">
  <div id="plot" style="width:95vw; height:80vh;"></div>
  
  <script>
    // ↓↓↓ ここにあなたが生成した Plotly の figure 定義を貼り付ける ↓↓↓
    var data = [
      {
        x: [1, 10, 100, 1000],  // ダミーデータ
        type: "histogram"
      }
    ];

    var layout = {
      title: "Distribution of Followers (Log Bins)",
      xaxis: { type: "log" },
      bargap: 0.05
    };

    Plotly.newPlot("plot", data, layout, {responsive: true});
    // ↑↑↑ あなたのfigure用スクリプトをここにコピペ ↑↑↑
  </script>
</body>
</html>
